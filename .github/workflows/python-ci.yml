name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest

      - name: Create sample log file
        run: |
          mkdir -p logs
          echo "INFO Application started" > logs/app.log
          echo "WARNING Disk usage high" >> logs/app.log
          echo "ERROR Connection failed" >> logs/app.log

      - name: Run log analyzer
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python src/log_analyzer.py
